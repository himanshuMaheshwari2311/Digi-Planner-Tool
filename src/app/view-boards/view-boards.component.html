
<h2 class="title">Existing Boards</h2>

<div *ngFor='let board of boards | keyvalue' class="card">
    <div class="container">
        <p class="btitle"><b>{{board.value}}</b></p>
        <p class="roomCode">Room Code: {{board.key}}</p>
    </div>
    <button mat-button class="viewBtn">
        <a routerLink='/userboard' [queryParams]='{room_code: board.key}'>View</a>
    </button>
</div>

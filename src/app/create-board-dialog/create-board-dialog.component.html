<h2 mat-dialog-title>Enter Board details:</h2>
<mat-form-field>
    <mat-label>Enter board title:</mat-label>
    <input matInput [(ngModel)]="data.boardTitle">
  </mat-form-field>
  <br>
<mat-form-field>
    <mat-label>Enter room code:</mat-label>
    <input matInput [(ngModel)]="data.roomCode">
  </mat-form-field>
<mat-dialog-actions>
    <button mat-button (click)="onCancel()" >Cancel</button>
    <button mat-button  [mat-dialog-close]="data" >Create</button>
</mat-dialog-actions>

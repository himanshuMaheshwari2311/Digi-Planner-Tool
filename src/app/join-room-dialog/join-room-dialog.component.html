<h2 mat-dialog-title>Room Code</h2>
<mat-form-field>
    <mat-label>Enter room code:</mat-label>
    <input matInput [(ngModel)]="data.roomCode">
  </mat-form-field>
<mat-dialog-actions>
    <button mat-button (click)="onCancel()" >Cancel</button>
    <button mat-button  [mat-dialog-close]="data.roomCode" >Join</button>
</mat-dialog-actions>

<div style="text-align: center;">

    <div class="button-row">

     

      <div class="title">User UI</div>
  
      <div class="button-row-right"  >

        <button mat-flat-button class= "blueButton" (click)="addRectangle()" color="primary" [disabled]="canvas.connect || canvas.deleteMode">
            <mat-icon>add_box</mat-icon>
            Rectangle
        </button>
        <button mat-flat-button class="blueButton" (click)="addEllipse()" color="primary" [disabled]="canvas.connect || canvas.deleteMode">
            <mat-icon>add_circle</mat-icon>
            Ellipse
        </button>
        <button mat-flat-button class="blueButton" (click)="addImage()" color="primary" [disabled]="canvas.connect || canvas.deleteMode">
          <mat-icon>stars</mat-icon>
          Image
        </button>
        <button class="redButton" mat-flat-button (click)="connect()" color = "warn" [disabled] = "canvas.deleteMode">
          <mat-icon>timeline</mat-icon>
          {{canvas.connectButtonText}}
        </button>
        
       
      </div>
  
    </div>
  
    <div id="canvas-div" style="display: inline-flex;">

      <div class="button-col">
        <div *ngFor = "let color of colors;">
        <button mat-mini-fab class={{color}} style="border: 1px solid black;" (click)="changeColor(color)">
          <mat-icon *ngIf="canvas.selectedColor == color" [style.color]="'black'">done</mat-icon>
        </button>
        </div>
      </div>
    
        <canvas id="canvas"></canvas>
        
        <div class="button-col">
          <button class="redButton but-col-right" mat-fab color = "warn" (click)="clear()">

            <mat-icon>layers_clear</mat-icon>
          </button>
          
          <button class="redButton but-col-right" mat-fab color = "warn">
            <mat-icon>cloud_download</mat-icon>
          </button>
        </div>
    </div>

    <p class = "mat-h2" *ngIf = "canvas.connect"> Note: Double click on any two cards to connect. {{canvas.selectedElements.length}} selected</p>
  
</div>
